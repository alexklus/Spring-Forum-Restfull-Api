<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
</head>
  <body>
    <div th:fragment="content" class="container">
    	<div id="loginbox" style="margin-top: 200px;margin-left: 40%;border-style:solid; border-width:  1px; padding: 10px;border-radius: 5px; "
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <form th:action="@{/doLogin}" method="post" class="form-horizontal">               
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
                <div class="mb-3">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username"/>  
                </div>
                <div class="mb-3">     
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"/>   
                </div>  
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Log in</button>
                    <a href="/user/register" class="btn btn-success">Sign up</a>
                </div>
                
            </fieldset>
        </form>
    </div>
    </div>
  </body>
</html>
