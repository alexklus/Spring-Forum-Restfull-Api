<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        	rel="stylesheet" 
        	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        	crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h1>Registration page</h1>
        <div th:if="${param.user_error}" class="alert alert-error">    
                    Invalid username.
        </div>
        <form th:action="@{/user/register}" th:object="${user}" method="post" action="#">
            
		  <div class="form-group" >
		    <label for="exampleInputEmail1" class="form-label">Email address</label>
		    <input id="email" type="email" title="email" class="form-control"  th:field="*{email}" >
		  </div>
		  
		  
		   <div class="form-group" >
		    <label for="userName" class="form-label">User name</label>
		    <input id="userName" title="userName" type="text" class="form-control"  th:field="*{username}" >
		  </div>
		  
		 
		  
		   <div class="form-group">
		    <label for="password" class="form-label">password</label>
		    <input id="password" title="password" type="password" class="form-control"  th:field="*{password}" >
		  </div>
		  
		  	   <div class="form-group" >
		    <label for="passwordConfirmation" class="form-label">Password Confirmation</label>
		    <input id="passwordConfirmation" title="passwordConfirmation" type="password" class="form-control" th:field="*{passwordConfirmation}" >
		  </div>
		  
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		  

        </form>
        </div>
    </body>
</html>
